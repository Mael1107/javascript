<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boas Vindas!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript!</p>
        <div class="greeting" id="mensagem">Olá, Visitante!</div>
        <button onClick="customizeName()">personalizar saudação</button>
    </div>

    <script>
        function customizeName() {
            document.getElementById("mensagem").textContent = "Eu te amo, Juh momo❤️"
        }
    </script>
</body>
</html>
